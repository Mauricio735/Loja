<!DOCTYPE html>
<html>
    <head>
        <title>Lojinha</title>
        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        <link rel="stylesheet" href="css/style.css">

        <script src="JS/funcoes.js"></script>
    </head>
    <body>
        <div class="container">

        
            <h1> <i id="cifrao" class="bi bi-currency-dollar"></i> Lojinha da Unidade</h1>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Preco Unitario</th>
                        <th>Qtd</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="img/Produto_1.avif" alt="Produto 1" width="150">
                        </td>
                        <td>
                            <Div>Celular Top</Div>
                            <Div><span class="produto-item">Codigo:</span> 123456</Div>
                            <Div><span class="produto-item">Cor:</span> Branco</Div>
                        </td>
                        <td id="valor_1">R$ 1.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterarQTD(1, '-')"><i class="bi bi-dash"></i></span>    
                            <span id="qtd_1">0</span>
                            <span class="badge text-bg-success" onclick="alterarQTD(1, '+')"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/Produto_2.avif" alt="Produto 2" width="200">
                        </td>
                        <td>
                            <Div>Notbook bacana</Div>
                            <Div><span class="produto-item">Codigo:</span> 789456</Div>
                            <Div><span class="produto-item">Cor:</span> Cinza</Div>
                        </td>
                        <td id="valor_2">R$ 2.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterarQTD(2, '-')"><i class="bi bi-dash"></i></span>    
                            <span id="qtd_2">0</span>
                            <span class="badge text-bg-success" onclick="alterarQTD(2, '+')"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/Produto_3.jpg" alt="Produto 3" width="200">
                        </td>
                        <td>
                            <Div>Televisao </Div>
                            <Div><span class="produto-item">Codigo:</span> 999999</Div>
                            <Div><span class="produto-item">Cor:</span> Preto</Div>
                        </td>
                        <td id="valor_3">R$ 3.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterarQTD(3, '-')"><i class="bi bi-dash"></i></span>    
                            <span id="qtd_3">0</span>
                            <span class="badge text-bg-success" onclick="alterarQTD(3, '+')"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_3">0</td>
                    </tr>
                </tbody>
            </table>

            <footer class="text-center"> 
                <span> <i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$0</span></span>
            </footer>
        </div>
    </body>
</html>
